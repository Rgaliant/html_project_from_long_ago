<html>
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

<body>
  <div class="container">
    <div id="wrapper">

    </div>
    <div id="top">
      <h1 id="title" class="center">Guessing Game</h1>
      <div id="start-game">
        <label>Enter Your Name</label>
        <input id="name" />
        <button id="start-button" class="hide">Start Game</button>
      </div>
      <div id="game-area">
      </div>
        <h3 class="guess-cnt"> You have guessed this many times: <a id="guess-count">0</a></h3>
        <h3 class="guess-cnt"> This many have been correct: <a id="correct-guess">0</a></h3>
        <h3 class="guess-cnt"> Average: <a id="average">0</a>%</h3>
        <button id="new-game-button">New Game</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
